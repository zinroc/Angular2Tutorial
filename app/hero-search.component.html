<div id="search-component">
	<h4>Hero Search</h4>
	<input #searchBox id="search-box" (keyup)="search(searchBox.value)" /><!-- search event called whenever a key is released (keyup) -->
	<div>
		<div *ngFor="let hero of heroes | async" 
		   (click)="gotoDetail(hero)" class="search-result" >
			{{hero.name}} <!-- heroes is now an Observable of hero arrays, hence it needs async AsyncPipe, kinda like uppercase-->
		</div>
	</div>
</div>
